    <p>爱（love）是一种发自于内心的情感，指的就是对某个人或某个事物好，这种好所持续的过程也就是爱的过程。

通常多见于人与人或人与物。爱是喜欢的最终升华目标，不同种类的爱对应着不同种类的喜欢。爱包含爱情、母爱、父爱、友情、亲情、博爱等。爱可以用来形容爱慕的强烈情感、情绪或情绪状态，在日常生活里，其通常指人际间的爱，可能因为爱为情感之首位，爱是艺术中普遍的主题。爱有时也会被形容为强迫症。</p>
